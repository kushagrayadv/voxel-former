# ------------------------------------------------------------------------------
# Model-related hyperparameters and configurations
# ------------------------------------------------------------------------------

# Architecture hyperparams
n_blocks: 4
decoder_hidden_dim: 1280
encoder_hidden_dim: 256
use_mixer: false
num_heads: 8
tome_r: 1000
last_n_features: 16
nat_depth: 8
nat_num_neighbors: 8
full_attention: true
n_blocks_decoder: 10

# Dropout and progressive-dim scaling
drop: 0.1
progressive_dims: true
initial_tokens: 15000
dim_scale_factor: 0

# output
clip_seq_dim: 256
clip_emb_dim: 1664