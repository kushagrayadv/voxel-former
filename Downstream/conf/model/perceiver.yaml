# ------------------------------------------------------------------------------
# Hierarchical Perceiver Model Configuration
# ------------------------------------------------------------------------------

# Encoder type (none for Perceiver)
encoder_type: null

# Decoder type
decoder_type: 'perceiver'

# Perceiver variant type
perceiver_type: 'hierarchical'  # Options: 'original', 'hierarchical'

# Architecture hyperparams
decoder_hidden_dim: 768
num_heads: 8
head_dim: 64
self_per_cross_attn: 2
n_blocks_decoder: 4

# Hierarchical Perceiver parameters
downsample_factors: [2, 4, 4, 2]  # Aggressive downsampling in middle layers
use_residual: true                # Use U-Net style skip connections
downsample_method: "grid"         # Downsampling method: "grid" or "knn" 
visualize_hierarchy: true         # Visualize hierarchical downsampling

# Dropout
drop: 0.1

# Output dimensions
clip_seq_dim: 256  # Number of latent tokens
clip_emb_dim: 1664 # CLIP embedding dimension 